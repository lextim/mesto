<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Mesto</title>
        <link rel="stylesheet" href="./pages/index.css" />
    </head>
    <body class="page">
        <header class="header">
            <div class="header__logo"><img src="./image/logo.svg" alt="логотип"></div>
        </header>
        <main class="main">
            <section class="profile">
                <img class="profile__avatar" src="./image/avatar.jpg" alt="Аватар профиля">
                <div class="profile__info">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <p class="profile__subtitle">Исследователь океана</p>
                    <button class="profile__button profile__button_edit" type="button"><svg width="10" height="10" viewBox="0 0 10 10" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M10 1.32827L2.60377 8.7666L1.28302 7.41936L8.66038 0L10 1.32827ZM0 10L1.96226 9.41177L0.584906 8.08349L0 10Z" fill="white"/>
                        </svg>
                        </button>
                </div>
                <button class="profile__button profile__button_add" type="button"><svg width="22" height="22" viewBox="0 0 22 22" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M22 9.77778H12.2222V0H9.77778V9.77778H0V12.2222H9.77778V22H12.2222V12.2222H22V9.77778Z" fill="white"/>
                    </svg>
                    </button>
            </section>
            <section class="element-section">
                <ul class="elements">
                    <li class="element">
                        <img class="element__image" src="image/element/karachaevsk.png" alt="Карачаевск">
                        <div class="element__group">
                            <p class="element__text">Карачаевск</p>
                            <button class="element__like"><img src="./image/Vector.svg"></button>
                        </div>
                    </li>
                    <li class="element">
                        <img class="element__image" src="image/element/elbrus.png" alt="Эльбрус">
                        <div class="element__group">
                            <p class="element__text">Гора Эльбрус</p>
                            <button class="element__like"><img src="./image/Vector.svg"></button>
                        </div>
                    </li>
                    <li class="element">
                        <img class="element__image" src="image/element/dombay.png" alt="Домбай">
                        <div class="element__group">
                            <p class="element__text">Домбай</p>
                            <button class="element__like"><img src="./image/Vector.svg"></button>
                        </div>
                    </li>
                    <li class="element">
                        <img class="element__image" src="image/element/elbrus.png" alt="Эльбрус">
                        <div class="element__group">
                            <p class="element__text">Гора Эльбрус</p>
                            <button class="element__like"><img src="./image/Vector.svg"></button>
                        </div>
                    </li>
                    <li class="element">
                        <img class="element__image" src="image/element/dombay.png" alt="Домбай">
                        <div class="element__group">
                            <p class="element__text">Домбай</p>
                            <button class="element__like"><img src="./image/Vector.svg"></button>
                        </div>
                    </li>
                    <li class="element">
                        <img class="element__image" src="image/element/karachaevsk.png" alt="Карачаевск">
                        <div class="element__group">
                            <p class="element__text">Карачаево-Черкессия</p>
                            <button class="element__like"><img src="./image/Vector.svg"></button>
                        </div>
                    </li>
                </ul>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__author">&#169 2020 Mesto Russia</p>
        </footer>
        <section class="popup">
            <div class="popup__container">
                <button class="popup__image-close" type="button"><svg width="58" height="58" viewBox="0 0 58 58" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M44.7661 41.5683L31.9759 28.778L44.7661 15.9878L41.5686 12.7902L28.7783 25.5805L15.9881 12.7902L12.7905 15.9878L25.5808 
                    28.778L12.7905 41.5683L15.9881 44.7658L28.7783 31.9756L41.5686 44.7658L44.7661 41.5683Z" fill="white"/>
                    </svg>
                    </button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <form class="popup__form" name="profile_name">
                    <input type="text" class="popup__form popup__form_text" id="title" required name="first_name">
                    <input type="text" class="popup__form popup__form_text" id="subtitle" required name="job_name">
                </form>     
                <button class="popup__button-safe">Сохранить</button>
            </div>
        </section>
        <script src="./scripts/index.js"></script>
    </body>
</html>
