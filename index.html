<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />
</head>

<body class="page">
    <header class="header">
        <img class="header__logo" src="./image/logo.svg" alt="логотип">
    </header>
    <main class="main">
        <section class="profile">
            <img class="profile__avatar" src="./image/avatar.jpg" alt="Аватар профиля">
            <div class="profile__info">
                <h1 class="profile__title">Жак-Ив Кусто</h1>
                <button class="profile__button profile__button_edit" type="button"><img src="./image/editProfile.svg" alt="Редактировать профиль"></button>
                <p class="profile__subtitle">Исследователь океана</p>
            </div>
            <button class="profile__button profile__button_add" type="button"><img src="./image/addProfile.svg" alt="Добавить профиль"></button>
        </section>
        <section class="element-section">
            <ul class="elements">
            </ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__author">&copy; 2020 Mesto Russia</p>
    </footer>
    <section class="popup">
        <div class="popup__container">
            <button class="popup__image-close" type="button"><img src="./image/CloseIcon.svg" alt="Закрытие_попапа"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form" name="profile_name">
                <input type="text" class="popup__input" id="title" required name="first_name">
                <input type="text" class="popup__input" id="subtitle" required name="job_name">
                <button type="submit" class="popup__button-safe" id="safe">Сохранить</button>
            </form>
        </div>
    </section>
    <section class="popup-card">
        <div class="popup-card__container">
            <button class="popup-card__image-close" type="button"><img src="./image/CloseIcon.svg" alt="Закрытие_попапа"></button>
            <h2 class="popup-card__title">Новое место</h2>
            <form class="popup-card__form" name="profile-card_name">
                <input type="text" class="popup-card__input" id="namecard" required name="place_name">
                <input type="url" class="popup-card__input" id="urlcard" required name="place_url">
                <button type="submit" class="popup-card__button-safe" id="safePlace">Сохранить</button>
            </form>
        </div>
    </section>
    <section class="popup-image">
        <button class="popup-image__image-close" type="button"><img src="./image/CloseIcon.svg" alt="Закрытие_попапа"></button>
        <img class="popup-image__pic" src="" alt="">
        <p class="popup-image__alt"></p>
    </section>
    <template id="element__templade"> 
            <li class="element">
            <img class="element__image" alt="" src="">
            <div class="element__group">
            <h2 class="element__text"></h2>
                <button class="element__trash" type="button"><img src="./image/Trash.svg" alt="Корзинка"></button>
                <button class="element__like" type="button"><img src="./image/Vector.svg" alt="Сердечко"></button>
            </div>
            </li>
        </template>
    <script src="./scripts/index.js"></script>
</body>

</html>
