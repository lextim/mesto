<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />
</head>

<body class="page">
    <header class="header">
        <img class="header__logo" src="./image/logo.svg" alt="логотип">
    </header>
    <main class="main">
        <section class="profile">
            <img class="profile__avatar" src="./image/avatar.jpg" alt="Аватар профиля">
            <div class="profile__info">
                <h1 class="profile__title">Жак-Ив Кусто</h1>
                <button class="profile__button profile__button_edit" type="button"><img src="./image/editProfile.svg" alt="Редактировать профиль"></button>
                <p class="profile__subtitle">Исследователь океана</p>
            </div>
            <button class="profile__button profile__button_add" type="button"><img src="./image/addProfile.svg" alt="Добавить профиль"></button>
        </section>
        <section class="element-section">
            <ul class="elements">
            </ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__author">&copy; 2020 Mesto Russia</p>
    </footer>
    <section class="popup popup-profile">
        <div class="popup__container">
            <button class="popup__image-close popup-profile__image-close" type="button"><img src="./image/CloseIcon.svg" alt="Закрытие_попапа"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form popup-profile__form" name="profile_name" autocomplete="off" novalidate action="#">
                <label for="title"></label><input type="text" class="popup__input popup-profile__input" id="title" required name="first_name" minlength="2" maxlength="40">
                <span class="popup__input-error" id="title-error"></span>
                <input type="text" class="popup__input popup-profile__input" id="subtitle" required name="job_name" minlength="2" maxlength="200">
                <span class="popup__input-error" id="subtitle-error"></span>
                <button type="submit" class="popup__button-safe popup-profile__button-safe" id="safe">Сохранить</button>
            </form>
        </div>
    </section>
    <section class="popup popup-card">
        <div class="popup__container popup-card__container">
            <button class="popup__image-close popup-card__image-close" type="button"><img src="./image/CloseIcon.svg" alt="Закрытие_попапа"></button>
            <h2 class="popup-card__title">Новое место</h2>
            <form class="popup__form popup-card__form" name="profile-card_name" autocomplete="off" novalidate>
                <input type="text" class="popup__input popup-card__input" id="namecard" required name="place_name" placeholder="Название" minlength="2" maxlength="30">
                <span class="popup__input-error" id="namecard-error"></span>
                <input type="url" class="popup__input popup-card__input" id="urlcard" required name="place_url" placeholder="Ссылка на картинку" >
                <span class="popup__input-error" id="urlcard-error"></span>
                <button type="submit" class="popup__button-safe popup-card__button-safe" id="safePlace">Сохранить</button>
            </form>
        </div>
    </section>
    <section class="popup popup-image">
        <div class="popup-image__container">
            <button class="popup__image-close popup-image__image-close" type="button"><img src="./image/CloseIcon.svg" alt="Закрытие_попапа"></button>
            <img class="popup-image__pic" src="image/element/elbrus.png" alt="изображение">
            <p class="popup-image__alt"></p>
        </div>
    </section>
    <template id="template">
        <li class="element">
            <img class="element__image" src="image/element/elbrus.png" alt="изображение">
            <button class="element__trash" type="button"><img src="./image/Trash.svg" alt="Корзинка"></button>
            <div class="element__group">
                <h2 class="element__text"></h2>
                <button class="element__like" type="button"><img src="./image/Vector.svg" alt="Сердечко"></button>
            </div>
        </li>
    </template>
    <script src="./scripts/index.js"></script>
    <script src="scripts/validate.js"></script>
</body>

</html>
